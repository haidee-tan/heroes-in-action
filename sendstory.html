    <main>
        <div class="storycont">
            <form class="storycont-in">
                <div class="story-header">
                    <h2>Send Your Hero Story</h2>
                </div>
                <div class="section-box sender-info">
                    <h3>Sender Information</h3>
                    <div class="partner-labelfield">
                        <div class="field-row field-row-label">
                            <label for="sender-name">Complete Name</label>
                        </div>
                        <div class="field-row field-row-entry">
                            <input type="text" id="sender-name" name="sender-name" required>
                        </div>
                    </div>
                    <div class="partner-labelfield">
                        <div class="field-row field-row-label">
                            <label for="sender-email">Email Address</label>
                        </div>
                        <div class="field-row field-row-entry">
                            <input type="email" id="sender-email" name="sender-email" required>
                        </div>
                    </div>
                    <div class="partner-labelfield">
                        <div class="field-row field-row-label">
                            <label for="sender-number">Contact Number</label>
                        </div>
                        <div class="field-row field-row-entry">
                            <input type="tel" id="sender-number" name="sender-number" placeholder="Sample format: 09123456789" pattern="[0-9]{11}" required>
                        </div>
                    </div>
                </div>
                <div class="section-box hero-info">
                    <h3>Hero Information</h3>
                    <div class="partner-labelfield">
                        <div class="field-row field-row-label">
                            <label for="hero-name">Name</label>
                        </div>
                        <div class="field-row field-row-entry">
                            <input type="text" id="hero-name" name="hero-name" required>
                        </div>
                    </div>
                    <div class="partner-labelfield">
                        <div class="field-row field-row-label long-field-label-box">
                            <label for="hero-story" class="long-field-label">Hero Story</label>
                        </div>
                        <div class="field-row field-row-entry">
                            <textarea id="hero-story" name="hero-story" rows="5" placeholder="How did s/he/they inpired you?" required></textarea>
                        </div>
                    </div>
                    <div class="partner-labelfield">
                        <div class="field-row field-row-label">
                            <label for="hero-pic">Picture</label>
                        </div>
                        <div class="field-row field-row-entry">
                            <input type="file" id="hero-pic" name="hero-pic" accept="image/png, image/jpeg" required>
                        </div>
                    </div>
                </div>
                <div class="section-box agreement">
                    <input type="checkbox" id="agree-field" name="agree-field" required>
                    <label for="agree-field">
                        I agree to the <a href="https:\\google.com">Terms and Conditions</a> of this website.
                    </label>
                </div>
                <div class="section-box button-section">
                    <button class="send-button">Send this story!</button>
                </div>
            </form>
        </div>
    </main>
